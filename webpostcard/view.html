<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>nuucard - 도착한 편지</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="envelope" class="container skin-basic">
      
      <!-- 봉투 뜯기 전 화면 -->
      <div id="seal-area" style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <h1 style="margin-bottom: 2rem; font-weight: 700; font-size: 2rem; color: #5d4037; text-shadow: 0 1px 2px rgba(255,255,255,0.5);">nuucard</h1>
        
        <div class="tear-strip-wrapper" id="tearWrapper">
          <!-- 1. 붉은색 내지 -->
          <div class="inner-red-layer">
            MERRY CHRISTMAS
          </div>
          
          <!-- 2. 겉면 띠 (Cover) -->
          <div class="tear-strip-cover" id="tearCover"></div>
          
          <!-- 3. 손잡이 (Handle) -->
          <div class="tear-handle" id="tearHandle">➤</div>
        </div>
        
        <p style="margin-top: 4rem; font-size: 0.9rem; color: #5d4037; opacity: 0.8;">PULL TO OPEN</p>
      </div>

      <!-- 편지 내용 화면 -->
      <div id="letterPaper" class="letter-paper">
        <div id="messageDisplay" class="letter-text"></div>
        
        <!-- Action Buttons -->
        <div class="action-group" style="margin-top: 2rem; display: flex; flex-direction: column; gap: 10px;">
          <a href="https://smartstore.naver.com/nuucard" target="_blank" class="btn-primary">이 엽서 실물로 소장하기</a>
          <a href="/" class="btn-secondary">나도 마음 보내기</a>
        </div>

        <div style="margin-top: 2rem; border-top: 1px solid #eee; padding-top: 1rem; font-size: 0.8rem; color: #888; text-align: center;">
          <p>이 편지는 서버에 저장되지 않았습니다.</p>
          <p>2024 Christmas Sprint by nuucard</p>
        </div>
      </div>
      
      <p id="errorMsg" class="error" style="position: absolute; bottom: 20px; color: rgba(255,255,255,0.8);"></p>
    </div>
    <script type="module" src="/view.js"></script>
  </body>
</html>
